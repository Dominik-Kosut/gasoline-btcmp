<h3>Edit</h3>
<form (ngSubmit)="onSubmitForm()" #f="ngForm">
    <div id="user-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="username"
                   class="form-control"
                   [ngModel]="name"
                   name="username">
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text"
                   id="usersurname"
                   class="form-control"
                   [ngModel]="surname"
                   name="usersurname">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   id="useremail"
                   class="form-control"
                   [ngModel]="email"
                   name="useremail">
        </div>
        
        <div>
            <span class="pull-right">
                <button class="btn btn-success" type="submit">Save</button>
                <button class="btn btn-danger" type="button" routerLink="../">Cancel</button>
            </span>
        </div>
    </div>
</form>
