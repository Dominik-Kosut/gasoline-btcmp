

<div class="row" *ngIf="user">
    <div class="col-xs-8 col-xs-offset-2 text-center">
        <h2>USER DETAIL</h2>
        <hr>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4><b>User #{{user.id}}</b></h4>
            </div>
            <div class="panel-body">
                <h4>NAME</h4>
                <p class="well well-sm">{{user.name}}</p>

                <h4>SURNAME</h4>
                <p class="well well-sm">{{user.surname}}</p>

                <h4>EMAIL</h4>
                <p class="well well-sm">{{user.email}}</p>

                <h4>AGE</h4>
                <p class="well well-sm">{{user.age}}</p>

                <span class="pull-left">
                    <button class="btn btn-primary" (click)="onCarList(user.id)">
                        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                        Owned cars
                    </button>
                </span>
                <span class="pull-right">
                    <button class="btn btn-warning" (click)="onEditUser(user.id)">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        Edit
                    </button>
                    <button class="btn btn-danger" (click)="onDeleteUser(user.id)">
                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                        Delete
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
