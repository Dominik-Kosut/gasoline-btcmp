

<div class="row" *ngIf="car">
    <div class="col-xs-8 col-xs-offset-2 text-center">
        <h2>CAR DETAIL</h2>
        <hr>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4><b>Car #{{car.id}}</b></h4>
            </div>
            <div class="panel-body">
                <h4>CAR TYPE</h4>
                <p class="well well-sm">{{car.carType}}</p>

                <h4>COLOR</h4>
                <p class="well well-sm">{{car.color}}</p>

                <h4>FUEL TYPE</h4>
                <p class="well well-sm">{{car.fuelType}}</p>

                <span class="pull-left">
                    <button class="btn btn-primary" (click)="onInfoCar(car.id)">
                        <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
                        Car details
                    </button>
                </span>
                <span class="pull-right">
                    <button class="btn btn-warning" (click)="onEditCar(car.id)">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        Edit
                    </button>
                    <button class="btn btn-danger" (click)="onDeleteCar(car.id)">
                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                        Delete
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
