<form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4 text-center">
            <h2>CREATE NEW USER</h2>
            <hr>
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h4><b>NEW USER</b></h4>
                </div>

                <div class="panel-body">
                    <div class="form-group">
                        <label for="type">CAR TYPE</label>
                        <input type="text"
                            id="cartype"
                            class="form-control text-center"
                            pattern="[1-9A-Za-zÀ-ž ]{0,18}$"
                            ngModel
                            name="type"
                            required
                            #cartype="ngModel">
                        <span class="help-block" *ngIf="!cartype.valid && cartype.touched">Please enter a valid car type!</span>
                    </div>
                    <div class="form-group">
                        <label for="color">COLOR</label>
                        <input type="text"
                            id="carcolor"
                            class="form-control text-center"
                            pattern="[1-9A-Za-zÀ-ž ]{0,18}$"
                            ngModel
                            name="color"
                            required
                            #carColor="ngModel">
                        <span class="help-block" *ngIf="!carColor.valid && carColor.touched">Please enter a valid color!</span>
                    </div>
                    <div class="form-group">
                        <label for="fuel">FUEL TYPE</label>
                        <input type="text"
                            id="carfueltype"
                            class="form-control text-center"
                            pattern="[1-9A-Za-zÀ-ž ]{0,18}$"
                            ngModel
                            name="fuel"
                            required
                            #fuelType="ngModel">
                        <span class="help-block" *ngIf="!fuelType.valid && fuelType.touched">Please enter a valid fuel type!</span>
                    </div>
    
                    <div>
                        <span class="pull-right">
                            <button class="btn btn-success" type="submit" [disabled]="!f.valid">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                Save
                            </button>
                            <button class="btn btn-danger" type="button" [routerLink]="['/cars']">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                Cancel
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
