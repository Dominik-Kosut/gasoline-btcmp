<h1 class="text-center">USERS OVERVIEW
    <span>
        <button class="btn btn-danger pull-right" (click)="deleteAllSelectedUsers()">
            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
            Delete selected
        </button>
        <button class="btn btn-primary pull-right" (click)="showAllSelectedUsers()">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            Show selected
        </button>
        <button class="btn btn-warning pull-right" (click)="refreshCellsBtn()">
            <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
            Refresh cells
        </button>
    </span>
</h1>
