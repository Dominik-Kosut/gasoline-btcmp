<div class="row" style="width: 250px">
    <div class="col-xs-12">
        <h5 class="text-center">Write for search</h5>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <input type="text" class="form-control" [ngModel]="inputData" (ngModelChange)="onInputChanges($event)">
            </div>
        </div>
        
        <br>
        <div class="list-group over-flow" style="margin-bottom: 0px; max-height: 200px;">
            <div *ngIf="vysledekHledani">
                <button type="button"
                        class="list-group-item"
                        *ngFor="let option of vysledekHledani"
                        (click)="onClickOption(option)">
                        <div class="text-center">
                            {{option}}
                        </div>
                </button>
            </div>
        </div>
    </div>
</div>
