<div class="panel panel-success" *ngIf="detail">

    <div class="panel-heading">
        <h4><b>INFO #{{detail.id}}</b></h4>
    </div>

    <div class="panel-body">

        <ul class="list-inline">
            <li>
                <h4 class="list-goup-item-heading text-left">Amount: </h4>
            </li>
            <li>
                <h5 class="list-goup-item-text">{{ detail.amount }}</h5>
            </li>
        </ul>
        <ul class="list-inline">
            <li>
                <h4 class="list-goup-item-heading text-left">Price: </h4>
            </li>
            <li>
                <h5 class="list-goup-item-text">{{ detail.price }}</h5>
            </li>
        </ul>
        <ul class="list-inline">
            <li>
                <h4 class="list-goup-item-heading text-left">Kilometers: </h4>
            </li>
            <li>
                <h5 class="list-goup-item-text">{{ detail.kilometers }}</h5>
            </li>
        </ul>
        <ul class="list-inline">
            <li>
                <h4 class="list-goup-item-heading text-left">Info: </h4>
            </li>
            <li>
                <h5 class="list-goup-item-text">{{ detail.info }}</h5>
            </li>
        </ul>

        <div>
            <span class="pull-right">
                <button class="btn btn-warning" type="button" (click)="onEditDetail(detail.id)">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    Edit
                </button>
                <button class="btn btn-danger" type="button" (click)="onDeleteDetail(detail.id)">
                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                    Delete
                </button>
            </span>
        </div>

    </div>

</div>
