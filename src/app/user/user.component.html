<form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4 text-center">
            <h2>CREATE NEW USER</h2>
            <hr>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4><b>NEW USER</b></h4>
                </div>

                <div class="panel-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"
                            id="username"
                            class="form-control text-center"
                            pattern="[A-Za-zÀ-ž]+"
                            ngModel
                            name="name"
                            required
                            #name="ngModel">
                        <span class="help-block" *ngIf="!name.valid && name.touched">Please enter a valid name!</span>
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text"
                            id="usersurname"
                            class="form-control text-center"
                            pattern="[A-Za-zÀ-ž]+"
                            ngModel
                            name="surname"
                            required
                            #surname="ngModel">
                        <span class="help-block" *ngIf="!surname.valid && surname.touched">Please enter a valid surname!</span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email"
                            id="useremail"
                            class="form-control text-center"
                            ngModel
                            name="email"
                            required
                            email
                            #email="ngModel">
                        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number"
                            id="userage"
                            class="form-control text-center"
                            ngModel
                            name="age"
                            required
                            pattern="^(?:[1][8-9]|[2-9][0-9])"
                            #age="ngModel">
                        <span class="help-block" *ngIf="!age.valid && age.touched">Your age must be between 18 and 99!</span>
                    </div>
    
                    <div>
                        <span class="pull-right">
                            <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
                            <!-- <button class="btn btn-success" type="submit">Save</button> -->
                            <button class="btn btn-danger" type="button" [routerLink]="['/users']">Cancel</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
